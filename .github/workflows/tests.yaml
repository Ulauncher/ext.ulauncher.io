name: JS tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # downgrade to 3.11 so node-gyp works
      - name: Point npm to the chosen Python
        run: npm config set python $(which python)
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "10.x"
      - name: Install dependencies
        run: |
          npm i -g yarn@1.x.x
          yarn install
      - name: Check formatting
        run: yarn run check-formatting
      - name: Run tests
        run: yarn test
      - name: Run build
        run: yarn build
